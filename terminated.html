<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Terminated - ChessLock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      user-select: none;
    }

    .icon {
      font-size: 100px;
      margin-bottom: 40px;
    }

    h1 {
      color: #ff4444;
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    .reason {
      font-size: 18px;
      color: #888;
      margin-bottom: 50px;
      text-align: center;
      max-width: 500px;
      line-height: 1.6;
    }

    .terminate-button {
      background: #ff4444;
      border: none;
      color: white;
      padding: 16px 48px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .terminate-button:hover {
      background: #ff6666;
    }

    .terminate-button:active {
      background: #cc3333;
    }
  </style>
</head>
<body>
  <div class="icon">ðŸš«</div>
  <h1>Session Terminated</h1>
  <p class="reason">Your chess session has been terminated due to a fair play violation. The proctoring requirements were not maintained during your session.</p>
  <button class="terminate-button" id="terminateButton">Terminate Proctor</button>

  <script>
    const terminateButton = document.getElementById('terminateButton');
    
    terminateButton.addEventListener('click', () => {
      window.electronAPI.terminateProctor();
    });
  </script>
</body>
</html>
