<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning - ChessLock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: rgba(0, 0, 0, 0.95);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      user-select: none;
    }

    .warning-icon {
      font-size: 80px;
      margin-bottom: 30px;
      animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }

    h1 {
      color: #ff4444;
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
    }

    .issue {
      font-size: 18px;
      color: #ffaa00;
      margin-bottom: 30px;
      text-align: center;
    }

    .timer {
      font-size: 72px;
      font-weight: bold;
      color: #ff4444;
      margin-bottom: 20px;
    }

    .message {
      font-size: 16px;
      color: #888;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="warning-icon">⚠️</div>
  <h1>Fair Play Warning</h1>
  <p class="issue" id="issue">Issue detected</p>
  <div class="timer" id="timer">10</div>
  <p class="message">You have <span id="timerText">10</span> seconds to resolve this issue or your session will be terminated.</p>

  <script>
    const timerEl = document.getElementById('timer');
    const timerTextEl = document.getElementById('timerText');
    const issueEl = document.getElementById('issue');
    
    // Get issue from query params
    const params = new URLSearchParams(window.location.search);
    const issue = params.get('issue') || 'Unknown issue';
    issueEl.textContent = issue;

    let seconds = 10;
    
    const interval = setInterval(() => {
      seconds--;
      timerEl.textContent = seconds;
      timerTextEl.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(interval);
        window.electronAPI.warningTimerExpired();
      }
    }, 1000);

    // Listen for issue resolved
    window.electronAPI.onIssueResolved(() => {
      clearInterval(interval);
    });
  </script>
</body>
</html>
